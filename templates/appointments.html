{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/appointments.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>JJ Estética Jovem - Agendamentos</title>
</head>

        <div id="home" class="logo">
            <a href="#home"><img src="{% static 'img/logo_jj_roxo.jpeg' %}"></a>
        </div><!-- logo -->
        <div class="menu">
            {% if user.is_authenticated %}
                <a href="/">HOME</a>
                <a href="/#sobre_nos">SOBRE NÓS</a>
                <a href="/#servicos">SERVIÇOS</a>
                <a href="/agendamentos/">AGENDAMENTOS</a>
                <a href="/#contato">CONTATO</a>
                <a href='/accounts/profile'> PERFIL </a>
                <a href='/accounts/logout'> LOGOUT </a>
            {% else %}
                <a href="/">HOME</a>
                <a href="/#sobre_nos">SOBRE NÓS</a>
                <a href="/#servicos">SERVIÇOS</a>
                <a href="/accounts/login/">AGENDAMENTOS</a>
                <a href="/#contato">CONTATO</a>
                <a href="/accounts/login/"> LOGIN </a>
            {% endif %}

        </div><!-- menu -->

<script src="{% static 'code/base.js' %}"></script>
