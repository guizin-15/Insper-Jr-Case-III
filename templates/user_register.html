{% load static %}
<link rel= stylesheet href="{% static 'css/base.css' %}">

<div class="user-register-page">
    <div class="banner">
        <h1>CADASTRO</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
    
        <div class="inputs-container">
            <label class='first-name input-box' for="i1">
                <p> Nome </p>
                {{ form.first_name }}
            </label>
        
            <label class='last-name input-box'  for="i2">
                <p> Sobrenome</p>
                {{ form.last_name }}
            </label>
        
            <label class='email input-box' for="i3">
                <p> Email</p>
                {{ form.email }}
            </label>
        
            <label class='cpf input-box' for="i4">
                <p> CPF</p>
                {{ form.cpf }}
            </label>
        
            <label class='password1 input-box' for="i5">
                <p> Senha</p>
                {{ form.password1 }}
            </label>
        
            <label class='password2 input-box' for="i6">
                <p> Confirme a Senha</p>
                {{ form.password2 }}
            </label>
        
            <label class='birth input-box' for="i7">
                <p> Data de Nascimento</p>
                {{ form.birth }}
            </label>
        
            <label class='phone-number input-box' for="i8">
                <p> Numero de Telefone</p>
                {{ form.phone_number }}
            </label>
        
            <label class='gender input-box' for="i9">
                <p> GÃªnero </p>
                {{ form.gender }}
            </label>

            <label class='profile-img input-box' for="i8">
                <p> Foto de Perfil</p>
                {{ form.profile_img }}
            </label>
        </div>
        
        <button type="submit" class="finalizar submit-button">Finalizar</button>
    </form>
</div>
<script src="{% static 'code/signup.js' %}"></script>

<style>
    .user-register-page {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* --------------------------------- */

    .register-form {
        width: 100%;
        max-width: 800px;
        height: fit-content;
        padding: 40px;
        background-color: #E2E2E2;
        border-radius: 40px;

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;

        z-index: 1;
        position: relative;
        top: 150px;
        
    }

    .inputs-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100%;
        place-items: center;
        grid-gap: 10px;
    }

    .input-box {
        width: 100%;
        height: 45px;
        width: 100%;
        border-radius: 100px;
        border: solid 1px #343F4B;
        padding: 0px 20px;
        background-color: white;

        display: flex;
        align-items: center;
    } 

    .input-box p {
        font-size: 13px;
        color: #969FAA;
        white-space: nowrap;
    }

    .input-box input, .input-box select {
        background-color: none;
        border: none;
        outline: none;
        padding-left: 20px;
        width: 100%;
    }

    /* ------------------------------------- */

    .banner {
        width: 100%;
        height: 250px;
        background-image: url(https://i.ibb.co/ckbqpgS/clinica-home.png);
        background-position: bottom;
        background-size: cover;
        position: absolute;
        z-index: 0;
        display: flex;
        justify-content: center;

    }

    .banner h1 {
        padding-bottom: 80px;
        color: white;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        font-size: 40px;
        font-weight: 500;
    }

    /* -------------------------------- */

    .submit-button {
        color: #FFFFFF;
        width: 195px;
        height: 50px;
        text-align: center;
        background-color: #343F4B;
        border-radius: 100px;
        font-size: 14px;
        cursor: pointer;

    }
</style>
