{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= stylesheet href="{% static 'css/register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>JJ Estética Jovem - Cadastro</title>
</head>
<body>
    <div class="header">
        <div id="home" class="logo">
            <a href="#home"><img src="{% static 'img/logo_jj.jpeg' %}"></a>
        </div><!-- logo -->
        <div class="menu">
            {% if user.is_authenticated %}
                <a href="/">HOME</a>
                <a href="/#sobre_nos">SOBRE NÓS</a>
                <a href="/#servicos">SERVIÇOS</a>
                <a href="/agendamentos/">AGENDAMENTOS</a>
                <a href="/#contato">CONTATO</a>
                <a href='/accounts/profile'> PERFIL </a>
                <a href='/accounts/logout'> LOGOUT </a>
            {% else %}
                <a href="/#sobre_nos">SOBRE NÓS</a>
                <a href="/#servicos">SERVIÇOS</a>
                <a href="/accounts/login/">AGENDAMENTOS</a>
                <a href="/#contato">CONTATO</a>
                <a href="/accounts/login/"> LOGIN </a>
            {% endif %}

        </div><!-- menu -->
    </div><!-- header -->
    <div class="user-register-page">
        <div class="img_shadow">
            <img class="img_sobre_nos" src="{% static 'img/sobre_nos.jpeg' %}">
            <p>CADASTRO</p>
        </div>

    <form method="POST" enctype="multipart/form-data" class="register-form">
        {% csrf_token %}
    
        <div class="inputs-container">
            <label class='first-name input-box' for="i1">
                <p> Nome </p>
                {{ form.first_name }}
            </label>
        
            <label class='last-name input-box'  for="i2">
                <p> Sobrenome</p>
                {{ form.last_name }}
            </label>
        
            <label class='email input-box' for="i3">
                <p> Email</p>
                {{ form.email }}
            </label>
        
            <label class='cpf input-box' for="i4">
                <p> CPF</p>
                {{ form.cpf }}
            </label>
        
            <label class='password1 input-box' for="i5">
                <p> Senha</p>
                {{ form.password1 }}
            </label>
        
            <label class='password2 input-box' for="i6">
                <p> Confirme a Senha</p>
                {{ form.password2 }}
            </label>
        
            <label class='birth input-box' for="i7">
                <p> Data de Nascimento</p>
                {{ form.birth }}
            </label>
        
            <label class='phone-number input-box' for="i8">
                <p> Numero de Telefone</p>
                {{ form.phone_number }}
            </label>
        
            <label class='gender input-box' for="i9">
                <p> Gênero </p>
                {{ form.gender }}
            </label>
            <label class='profile-img input-box' for="i8">
                <p> Foto de Perfil</p>
                {{ form.profile_img }}
            </label>
        </div>
        
        <button type="submit" class="finalizar submit-button">Finalizar</button>
        <a href="/accounts/login/" class="voltar">Já tem cadastro? Fazer Login</a>
    </form>
</div>
</body>
<script src="{% static 'code/signup.js' %}"></script>
